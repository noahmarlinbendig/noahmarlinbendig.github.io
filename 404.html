<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Fehler 404 - Die gewünschte Seite wurde nicht gefunden. Besuchen Sie unsere Startseite.">
    <title>Error - 404</title>
    <link rel="icon" href="/nmb.jpg" type="image/jpg" />
    <link rel="stylesheet" href="/stylesheet.css" />
  </head>
  <body>
    <main class="link-box-container">
      <img src="/404.jpg" alt="-404-" class="img404" />

        Überprüfen Sie die URL oder gehen Sie zurück zur
        <a href="/" class="linkNoUl" role="Link">Startseite</a>.

    </main>
    <footer>
      <p>
        &copy; 2024 - <span id="year"></span> Noah Marlin Bendig. Alle Rechte
        vorbehalten.
      </p>
    </footer>

<script>
  document.getElementById("year").innerHTML = new Date().getFullYear();
</script>
